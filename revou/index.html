<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celsius to Fahrenheit Converter</title>
    <style>
        /* Some basic styling */
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input[type="number"] {
            width: 50%;
            padding: 10px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Celsius input -->
        <input type="number" id="celsius" value="90" />

        <!-- Convert button -->
        <button id="convert-btn">Convert</button>

        <!-- Result display -->
        <div id="result"></div>

        <!-- Reset button -->
        <button id="reset-btn">Reset</button>
    </div>

    <!-- Conversion logic -->
    <script>
        // Get HTML elements
        const celsiusInput = document.getElementById("celsius");
        const convertBtn = document.getElementById("convert-btn");
        const resetBtn = document.getElementById("reset-btn");
        const result = document.getElementById("result");

        // Conversion function
        function celsiusToFahrenheit(celsius) {
            return (parseFloat(celsius) * 9 / 5) + 32;
        }

        // Convert Celsius to Fahrenheit on button click
        convertBtn.addEventListener("click", () => {
            const celsius = celsiusInput.value;
            const fahrenheit = celsiusToFahrenheit(celsius);
            result.textContent = `${celsius}°C is equal to ${fahrenheit}°F`;
        });

        // Reset input and result on button click
        resetBtn.addEventListener("click", () => {
            celsiusInput.value = "";
            result.textContent = "";
        });

        // Set initial Celsius value to 90°C
        celsiusInput.value = "90";
        const initialFahrenheit = celsiusToFahrenheit("90");
        result.textContent = `${initialFahrenheit}°F is equal to 90°C`;
    </script>
</body>
</html>
